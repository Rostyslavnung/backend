<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Чайники</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f7f8fa}
    .card{border-radius:12px}
    .btn-view{background:#4e73df;color:#fff}
    .btn-view:hover{background:#375acb}
  </style>
</head>
<body>
<div class="container py-4">
<div class="d-flex justify-content-between align-items-center mb-3">
  <div class="btn-group" role="group">
    <a href="{{ url_for('kettles_ssr') }}" class="btn btn-outline-secondary">Чайники</a>
    <a href="{{ url_for('producers_ssr') }}" class="btn btn-outline-secondary">Виробники</a>
    <a href="{{ url_for('types_ssr') }}" class="btn btn-outline-secondary">Типи чайників</a>
    <a href="{{ url_for('colors_ssr') }}" class="btn btn-outline-secondary">Кольори</a>
    <a href="{{ url_for('materials_ssr') }}" class="btn btn-outline-secondary">Матеріали</a>
  </div>

  <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Увійти</a>
</div>

  <div class="card p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">Список кольорів</h5>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#colorModal"
              onclick="openAddModal()">
        + Додати
      </button>
    </div>
    {% if colors %}
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr><th>#</th><th>Назва</th><th></th></tr>
          </thead>
          <tbody>
            {% for c in colors %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>{{ c.name }}</td>
                <td class="text-end">
                  <button class="btn btn-sm btn-warning me-1"
                          data-color='{{ c.to_dict() | tojson | safe }}'
                          onclick="openEditModal(this)"
                          data-bs-toggle="modal" data-bs-target="#colorModal">
                    Редагувати
                  </button>
                  <form method="POST" action="{{ url_for('color_delete', color_id=c.id) }}" class="d-inline">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Видалити цей колір?')">Видалити</button>
                  </form>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <div class="alert alert-warning mb-0">Нічого не знайдено</div>
    {% endif %}
  </div>
</div>

<div class="modal fade" id="colorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('color_save') }}">
        <div class="modal-header">
          <h5 class="modal-title" id="colorModalLabel">Додати колір</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="colorId">
          <div class="mb-3">
            <label class="form-label">Назва</label>
            <input type="text" class="form-control" name="name" id="colorName" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
          <button type="submit" class="btn btn-primary">Зберегти</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function openAddModal() {
    document.getElementById('colorModalLabel').textContent = 'Додати колір';

    const ids = ['colorId','colorName'];
    ids.forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        if (el.tagName === 'SELECT' || el.type === 'select-one') el.selectedIndex = 0;
        else el.value = '';
    });
}

function openEditModal(buttonOrElem) {
    const data = (buttonOrElem && buttonOrElem.dataset && buttonOrElem.dataset.color) ? buttonOrElem.dataset.color : null;
    if (!data) return;
    console.log("DATA:", buttonOrElem.dataset.color);
    console.log("Clicked:", buttonOrElem);

    let color;
    try {
        color = JSON.parse(data);
    } catch (e) {
        console.error('Invalid color JSON', e);
        return;
    }

    document.getElementById('colorModalLabel').textContent = 'Редагувати колір';
    document.getElementById('colorId').value = color.id || '';
    document.getElementById('colorName').value = color.name || '';
}

</script>
</body>
</html>
